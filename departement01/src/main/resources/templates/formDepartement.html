<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">     
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Departements</title>
</head>
<body>
   <div th:replace="template"></div>
<div class="container mt-5">
<div class="card">
  <div class="card-header" th:if="${mode=='new'}"> Ajout des 	Departements </div>
  <div class="card-header" th:if="${mode=='edit'}">Modification des   Departements </div>
  	<div class="card-body">
	<form th:action="@{saveDepartement}" method="post">
	   
	    <input hidden name="page" class="form-control" th:value="${page}" />
		<input hidden name="size" class="form-control" th:value="${size}" />
	
		<div class="form-group">
			<label class="control-label" hidden>ID Departement :</label> 
		       <input type="hidden" name="idDepartement" class="form-control" th:value="${Departement.id_Departement}"  />
		</div>					
		<div class="form-group">
			<label class="control-label">Nom Departement :</label> 
			 <input type="text" name="Nom_Departement" class="form-control" th:value="${Departement.Nom_Departement}"  />
			<span th:errors= "${Departement.Nom_Departement}" class="text-danger"> </span>	 
		</div>
		<div class="form-group">
			<label class="control-label">Nombre d employee :</label> 
		    <input type="text" name="Nombre_employee" class="form-control" th:value="${Departement.Nombre_employee}" />
		    <span th:errors=${Departement.Nombre_employee} class="text-danger"> </span> 
		</div>
		<div class="form-group">
			<label class="control-label">date Affectation  :</label> 
			<input type="date" name="dateAffectation" class="form-control"  th:value="${Departement.dateAffectation}"/>
			 <span th:errors=${Departement.dateAffectation} class="text-danger"> </span> 
		</div>



					<div>
		<button type="submit" class="btn btn-primary">Valider</button>
		</div>
		</form>
		</div>
		</div>
</div>

</body>
</html>
